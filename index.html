<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portal Flash Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #flash-container {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    ruffle-player {
      width: 100%;
      height: 100%;
      max-width: 800px;
      max-height: 600px;
    }
  </style>
</head>
<body>
  <div id="flash-container"></div>

  <script>
    const script = document.createElement("script");
    script.src = "https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle@0.1.0-nightly.2025.5.23/ruffle.min.js";
    script.onload = () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      document.getElementById("flash-container").appendChild(player);
      player.load("https://corsproxy.io/?url=https://archive.org/download/portal_flash_version/Portal_wcs2.swf");
    };
    document.head.appendChild(script);
  </script>
</body>
</html>
